name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
  repository_dispatch:
    types: [specs-updated]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs
        uses: actions/checkout@v4

      - name: Fetch specs content
        run: |
          mkdir -p docs/standard
          # Add timestamp to bust cache
          curl -sL "https://raw.githubusercontent.com/microrack/specs-test/master/mechanical.md?$(date +%s)" -o docs/standard/mechanical.md
          curl -sL "https://raw.githubusercontent.com/microrack/specs-test/master/electronical.md?$(date +%s)" -o docs/standard/electronical.md
          echo "=== Fetched mechanical.md ==="
          cat docs/standard/mechanical.md
          echo "=== Fetched electronical.md ==="
          cat docs/standard/electronical.md

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: pip install mkdocs-material mkdocs-minify-plugin
          
      - name: Build site
        run: mkdocs build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
