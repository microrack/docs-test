name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
  repository_dispatch:
    types: [specs-updated]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs
        uses: actions/checkout@v4

      - name: Checkout specs
        uses: actions/checkout@v4
        with:
          repository: microrack/specs-test
          path: specification

      - name: Checkout modules
        uses: actions/checkout@v4
        with:
          repository: microrack/modules-test
          path: modules

      - name: Copy specs content
        run: |
          mkdir -p docs/specification
          cp specification/mechanical.md docs/specification/
          cp specification/electronical.md docs/specification/
          echo "=== Copied mechanical.md ==="
          cat docs/specification/mechanical.md
          echo "=== Copied electronical.md ==="
          cat docs/specification/electronical.md

      - name: Copy modules content
        run: |
          # Copy each module directory with all its contents
          for dir in modules/mod-*/; do
            module=$(basename "$dir")
            cp -r "$dir" "docs/modules/"
            echo "Copied ${module}/"
          done
          ls -la docs/modules/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: pip install mkdocs-material mkdocs-minify-plugin
      
      - name: Update navigation
        run: python scripts/update_nav.py
          
      - name: Build site
        run: mkdocs build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
