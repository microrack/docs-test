site_name: Docs
site_url: https://docs.microrack.org
site_description: User guides and documentation for MICRORACK modular synthesizer
  system
site_author: MICRORACK
repo_name: microrack/docs
repo_url: https://github.com/microrack/docs-test
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/icon.png
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: deep purple
    accent: green
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: deep purple
    accent: green
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.sections
  - navigation.top
  - search.suggest
  - search.highlight
  - content.code.copy
  icon:
    repo: fontawesome/brands/github
plugins:
- search
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.details
- admonition
- tables
- attr_list
- toc:
    permalink: true
extra:
  social:
  - icon: fontawesome/brands/instagram
    link: https://instagram.com/microrack.synth
    name: Instagram
  - icon: fontawesome/brands/facebook
    link: https://www.facebook.com/microrack.synth
    name: Facebook
  - icon: fontawesome/brands/github
    link: https://github.com/microrack
    name: GitHub
  - icon: fontawesome/brands/x-twitter
    link: https://twitter.com/microrack_synth
    name: Twitter / X
  - icon: fontawesome/brands/youtube
    link: https://www.youtube.com/@microrack-modular-synth
    name: YouTube
  generator: false
extra_css:
- assets/extra.css
extra_javascript:
- assets/extra.js
nav:
- Setup:
  - Introduction: index.md
  - First Steps: setup/first-steps/index.md
  - System Setup: setup/system-setup.md
- Ecosystem:
  - Ecosystem: ecosystem/index.md
  - Power: ecosystem/power/index.md
  - I/O: ecosystem/io/index.md
  - Chassis: ecosystem/chassis/index.md
  - Chaining: ecosystem/chaining/index.md
  - Compatibility: ecosystem/compatibility/index.md
  - Use Cases: ecosystem/use-cases/index.md
- Modules:
  - Modules: modules/index.md
  - counter: modules/mod-clk/README.md
  - compressor: modules/mod-comp/README.md
  - delay: modules/mod-delay/README.md
  - envelope: modules/mod-env/README.md
  - equalizer: modules/mod-eq/README.md
  - input 6.3: modules/mod-in-63/README.md
  - jacket 3.5: modules/mod-jacket/README.md
  - stylo: modules/mod-key/README.md
  - lowpass gate: modules/mod-lpg/README.md
  - midiâ†’cv: modules/mod-midi/README.md
  - noise + s&h: modules/mod-noise/README.md
  - output 3.5: modules/mod-out-35/README.md
  - output 6.3: modules/mod-out-63/README.md
  - saturator: modules/mod-sat/README.md
  - sequencer: modules/mod-seq/README.md
  - vca mixer: modules/mod-vca/README.md
  - filter: modules/mod-vcf/README.md
  - oscillator: modules/mod-vco/README.md
- Specification:
  - Specification: specification/index.md
  - Mechanical: specification/mechanical/README.md
  - Electrical: specification/electrical/README.md
