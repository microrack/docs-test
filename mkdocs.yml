site_name: MICRORACK | Docs
site_url: https://docs.microrack.org
site_description: User guides and tutorials for MICRORACK modular synthesizer system
site_author: MICRORACK

repo_name: microrack/docs
repo_url: https://github.com/microrack/docs-test

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: default
      primary: deep purple
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/microrack.synth
      name: Instagram
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/microrack.synth
      name: Facebook
    - icon: fontawesome/brands/github
      link: https://github.com/microrack
      name: GitHub
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/microrack_synth
      name: Twitter / X
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@microrack-modular-synth
      name: YouTube
  generator: false

extra_css:
  - assets/extra.css

copyright: Copyright &copy; 2024-2025 MICRORACK

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: getting-started/index.md
    - First Steps: getting-started/first-steps.md
    - Setup: getting-started/setup.md
  - Modules:
    - Overview: modules/index.md
    - VCO: modules/vco.md
    - VCF: modules/vcf.md
    - VCA: modules/vca.md
    - ADSR: modules/adsr.md
    - LFO: modules/lfo.md
    - Mixer: modules/mixer.md
  - Standard:
    - Overview: standard/index.md
    - Mechanical: standard/mechanical.md
    - Electronical: standard/electronical.md
  - Ecosystem:
    - Overview: ecosystem/index.md
    - Power: ecosystem/power.md
    - I/O: ecosystem/io.md
    - Chassis: ecosystem/chassis.md
    - Chaining: ecosystem/chaining.md
    - Compatibility: ecosystem/compatibility.md
    - Use Cases: ecosystem/use-cases.md
  - Tutorials:
    - Overview: tutorials/index.md
    - Bass Patch: tutorials/bass-patch.md
    - Ambient Pad: tutorials/ambient-pad.md
  - User Guide:
    - Overview: user-guide/index.md
    - Patching Techniques: user-guide/patching-techniques.md
    - Sound Design: user-guide/sound-design.md
